<h1>Post {{ post.id }}</h1>
<img src="{{post.image.url}}" width="250">
<h6>{{ post.caption }}</h6>
<p>{{post.likes}} likes</p>
<a href="{% url 'post_like' post_id=post.id %}">like</a>

{% for comment in comments %}
    <li>{{ comment.comment }}</li>
    {% empty %}
    <p>No comments yet</p>
{% endfor %}
<a href="{% url 'comment' post_id=post.id %}">Comment</a>

{% for message in messages  %}
    <p>{{message}}</p>
{% endfor %}

<form action="{% url 'search_results' %}">
    <input type="text" name="search" placeholder="Enter username">
    <input type="submit" value="Search">
</form>

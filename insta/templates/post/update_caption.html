{% extends 'base.html' %}

{% block content %}
    <h3 class="identification pt-4">Update post's caption</h3>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 px-4 py-4">
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <p class="text-danger">{{form.caption.errors}}</p>
                            {{ form.caption }}
                        </div>
                        <div class="text-center mt-4">
                        <input type="submit" value="Update" class="btn btn-outline-primary ">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}

<h1>Updatepost</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="update">
</form>

{% for message in messages  %}
    <p>{{message}}</p>
{% endfor %}
